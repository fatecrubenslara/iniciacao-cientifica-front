<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard | IC</title>
    <link rel="stylesheet" href="/css/pages/dashboard.css">
    <link rel="stylesheet" href="/css/shared/dataTable.css">
</head>

<body>
    <div class="bar-purple">

    </div>
    <main class="container">
        <header class="w-header ">
            <ul>
                <li class="selectItem">
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <span>Administradores</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <span>Avaliadores</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <span>Orientadores</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <span>Autores</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <span>Projetos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <span>Projetos própios</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <span>Período de inscrição</span>
                    </a>
                </li>
            </ul>
        </header>
        <div class="container-table">
            <div class="header-table">
                <h2>Cadastrar 
                    <span> | Administradores</span>
                </h2>
            </div>
            <div class="input input-primary">
                <label for="txt_name" >Nome</label>
                <input type="text" required id="txt_name">
            </div>
            <div class="input input-primary">
                <label for="txt_name" >Área</label>
                <input type="text" required id="txt_area">
            </div>
            <div class="input input-primary">
                <label for="txt_name" >CPF</label>
                <input type="text" required id="txt_cpf">
            </div>
            <div class="input input-primary">
                <label for="txt_name" >Nível</label>
                <input type="text" required id="txt_nivel">
            </div>
            <div class="input input-primary">
                <label for="txt_name" >E-mail</label>
                <input type="text" required id="txt_email">
            </div>
            <div class="input input-primary">
                <label for="txt_name" >Latters</label>
                <input type="text" required id="txt_latters">
            </div>
            
            <div class="input input-primary">
                    <label for="txt_name" >Titulação</label>
                    <input type="text" required id="txt_nivel">
            </div>
            <div class="input input-primary">
                <label for="txt_name" >Senha</label>
                <input type="text" required id="txt_password">
            </div>
            <div class="input input-primary">
                    <label for="txt_name" >Confirmação Senha</label>
                    <input type="text" required id="txt_conf_password">
                </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                searching: false,
                tabIndex: false,
                lengthMenu: false,
                "language": {
                    "paginate": {
                        "previous": "&#x2190;",
                        "next": "&#x2192;"
                    }
                }
            });
        });
    </script>
</body>

</html>
